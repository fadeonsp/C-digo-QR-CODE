<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE COM JQUERY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center" style="background-color:#e2e2e2;">
            <h1>GERADOR QR CODE</h1>
            <div>
                <p>Digite o c√≥digo QR CODE</p>
                <p><textarea name="txt" style="height:50px; width:350px;" required="required"></textarea></p>
                
                <p>Formato da imagem : <select name="size">
                    <option value="100x100" selected>100x100</option>
                    <option value="200x200">200x200</option>
                    <option value="300x300">300x300</option>
                </select></p>
                <p><input type="submit" value="Gerador QR Code" id="qr-gn"></p>
            </div>
            <br/>
            <div id="qrcode"></div>
        </div>
    </div>
</div><!--container-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="jquery.qrcode.min.js"></script>
    <script>
        $(function(){
            $("#qr-gn").click(function(){
                $("#qrcode").html("");
                var  txt = $.trim($('textarea[name=txt]').val());
                if(txt == '') {
                    alert("enter text you want to embed in QR CODE");
                    return false;
                }
                var size = $('select[name="size"]').val();
                var sizeSplit = size.split('x');
                var width = sizeSplit[0];
                var height = sizeSplit[1];
                generateQRcode(width, height, txt ) 
                    return false;
                
            });
            function generateQRcode(width, height, text) {
                $('#qrcode').qrcode({width, height: height, text: text});
            }
        })
    </script>
</body>
</html>
